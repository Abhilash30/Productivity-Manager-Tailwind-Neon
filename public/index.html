<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0"/>
        <meta name="Developer" content="Abhilash Pawar">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>To do list</title>


    </head>
    <body>

        <div class="z-0 border-4 animate-gradient-x bg-gradient-to-r from-black to-green-950 bg-clip-padding h-screen flex items-center justify-center">
           <!--<div class="z-relative h-screen bg-black overflow-hidden">-->
            <!-- Neon green stripe 1 -->
                <div class="absolute top-0 left-1/4 w-1 h-10 bg-green-400 opacity-80 neon animate-float hover:animate-rotate"></div>
                <div class="absolute top-20 left-1/5 w-1 h-10 bg-green-400 opacity-80 neon animate-float hover:animate-rotate"></div>
                <div class="absolute top-100 right-100 w-1 h-10 bg-green-400 opacity-80 neon animate-float hover:animate-rotate"></div>
                <div class="absolute top-50 right-75 w-1 h-10 bg-green-400 opacity-80 neon animate-float hover:animate-rotate"></div>
                <div class="absolute top-0 left-1/3 w-1 h-10 bg-green-400 opacity-80 neon animate-float hover:animate-rotate"></div>
                <div class="absolute top-40 left-1/7 w-1 h-10 bg-green-400 opacity-80 neon animate-float hover:animate-rotate"></div>
                <div class="absolute top-120 right-120 w-1 h-10 bg-green-400 opacity-80 neon animate-float hover:animate-rotate"></div>
                <div class="absolute top-60 right-55 w-1 h-10 bg-green-400 opacity-80 neon animate-float hover:animate-rotate"></div>


            <div class="z-5 p-6 text-center bg-gradient-to-t from-green-300 to bg-emerald-950 bg-opacity-50 bg-clip-padding rounded-lg h-110 w-50 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 border-2 border-solid border-green-200 animate-gradient-x: bg-gradient-to-r from-green-200 to-emerald-900">    
                <p class="bg-gradient-to-r from-green-200 to-emerald-900 bg-clip-text text-2xl font-extrabold text-transparent transition duration-300 ease-in transform hover:scale-105 animate-gradient-x: bg-gradient-to-r from-green-200 to-emerald-900">TO DO:</p>
                <div class="p-2 grid grid-cols-1 gap-2 z-10">
                    <form action="/submit" method="POST">
                        <input type="text" name = "task" placeholder="Input Task" class="border p-1 rounded   focus:outline-none"/>
                        <button type="submit" class="text-green-900 w-7 h-7 rounded-full bg-green-200">></button>
                    </form>
                    <div id = "tasklist" class="p-2 grid-cols-1 gap-2 text-white mt4">
                    </div>
                </div>
            </div>
        </div>

        
    </body>
    <style>
        @keyframes gradient-x {
            0%{
                background-position: 0% 50%;
            }
            50%{
                background-position: 100% 50%;
            }
            0%{
                background-position: 0% 50%;
            }
        }
        .animate-gradient-x{
            animation: gradient-x 5s ease infinite;
        }
        @keyframes floatUp{
            0%{
                transform: translateY(100%);
            }
            50%{
                transform: translateY(-100%);
            }
            100%{
                 transform: translateY(100%);
            }
        }

        @keyframes rotate1{
            0%{
                transform: rotate(45deg)
            }
            50%{
                transform: rotate(-45deg)
            }
            100%{
                transform: rotate(45deg)
            }
            
        }
        
        .animate-rotate{
            animation: turn 3s;
        }

        .animate-float{
            animation: floatUp 10s ease-in-out infinite;
            
        }
        .neon {
             box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 40px #39ff14;
        }

    </style>
    <script>
        window.addEventListener('DOMContentLoaded', () => {

            fetch("/tasks")
            .then(response => response.text())
            .then(data => {
            const lines = data.trim().split("\n");
            const taskList = document.getElementById("tasklist");
            let fontSize = Math.max(12,24 - lines.length);
            taskList.style.fontSize = fontSize + "px";

            taskList.innerHTML = lines.map(task => `<p>${task}</p>`).join('');
            });
         });
    </script>
</html>
